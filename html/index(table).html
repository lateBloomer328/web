<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/styletable.css" />
    <link rel="stylesheet" href="../css/essentialCSS.css" />
  </head>

  <body>
    <div class="container">
      <div class="box-contents">
        <div class="shop-title">
          <p>Your shopping cart</p>
        </div>
        <table class="table-cart">
          <colgroup>
            <col style="width: 15%" />
            <col style="width: 35%" />
            <col style="width: 10%" />
            <col style="width: 15%" />
            <col style="width: 15%" />
          </colgroup>
          <thead>
            <tr>
              <th></th>
              <th>ITEM</th>
              <th>AMOUNT</th>
              <th style="text-align: right; padding-right: 10px">PRICE</th>
              <th style="text-align: right; padding-right: 30px">TOTAL</th>
            </tr>
          </thead>
          <tbody>
            <tr class="table-inCart">
              <td class="table-img-container">
                <img class="table-img" src="../img/fe70-200.jpg" alt="" />
              </td>
              <td>
                <img class="prod-logo" src="../img/Sony_logo.svg" alt="" />
                <p class="prod-name">FE 70-200 mm F2.8 GM OSS</p>
              </td>
              <td style="text-align: right; color: #b2ccd6">1</td>
              <td
                style="
                  text-align: right;
                  padding-right: 10px;
                  color: #b2ccd6;
                  font-weight: 600;
                ">
                € 1979.00
              </td>
              <td
                style="
                  text-align: right;
                  padding-right: 30px;
                  color: #133761;
                  font-weight: 600;
                ">
                € 1979.00
              </td>
            </tr>
            <tr class="table-inCart" style="border: solid 1px #b2ccd6">
              <td class="table-img-container">
                <img class="table-img" src="../img/sonar_.jpg" alt="" />
              </td>
              <td>
                <img class="prod-logo" src="../img/Sony_logo.svg" alt="" />
                <p class="prod-name">Sonnar T* E 24mm F1.8 ZA</p>
              </td>
              <td style="text-align: right; color: #b2ccd6">1</td>
              <td
                style="
                  text-align: right;
                  padding-right: 10px;
                  color: #b2ccd6;
                  font-weight: 600;
                ">
                € 989.00
              </td>
              <td
                style="
                  text-align: right;
                  padding-right: 30px;
                  color: #133761;
                  font-weight: 600;
                ">
                € 989.00
              </td>
            </tr>
            <tr class="table-total">
              <td
                colspan="5"
                style="
                  text-align: right;
                  padding-right: 30px;
                  color: #133761;
                  font-weight: 600;
                  font-size: 18px;
                ">
                € 2968.00
              </td>
            </tr>
          </tbody>
        </table>
        <div class="box-pay">
          <a class="edit-cart">Edit youe shopping cart</a>
          <button class="btn-pay">Chooose payment method</button>
        </div>
      </div>
    </div>
  </body>
</html>
